apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
  selector:
    app: mongodb
  clusterIP: None
#-----------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: aristoveugene/aeuge:arch-02-db
          volumeMounts:
            - mountPath: /data/db
              name: mongodbpath
          ports:
            - containerPort: 27017  
              name: mongodb
      volumes:
        - name: mongodbpath
          hostPath:
            path: /data/db